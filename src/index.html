<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>form-drive | send data to spreadsheet</title>
  <link rel="stylesheet" href="css/vendor/foundation/css/foundation.min.css" />
  <script src="js/vendor/modernizr/modernizr.min.js"></script>
  <!-- build:css css/combined.css -->
  <link href="css/app.css" rel="stylesheet" />
  <!-- endbuild -->
</head>
<body>

  <div class="row">
    <h4>form-drive: send custom form data to google spreadsheet</h4><br/>
    <form id="gform">
      <div class="row">
        <div class="large-4 medium-4 columns">
          <input name="entry.1959029176" type="text" placeholder="column 1" />
        </div>
        <div class="large-4 medium-4 columns end">
          <input name="entry.2097915208" type="text" placeholder="column 2" />
        </div>
    </form>
  </div>
  <div class="row">
    <div class="large-4 medium-4 columns">
      <a href="#" id="gform-submit" class="small button" type="button">Send to Google</a>
    </div>
  </div>

  <script src="js/vendor/jquery/dist/jquery.min.js"></script>
  <script src="js/vendor/lodash/lodash.min.js"></script>
  <script src="js/vendor/foundation/js/foundation.min.js"></script>
  <!-- build:js js/combined.js -->
  <script src="js/app.js"></script>
  <!-- endbuild -->
  <script>
    $(document).foundation();
  </script>
</body>
</html>
